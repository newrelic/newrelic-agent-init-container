---

name: "PHP Init Container CI"

concurrency:
  group: ${{ github.ref_name || github.ref || github.run_id }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - 'src/php/**'
      - 'tests/php/**'
      - '.github/workflows/php.yml'
      - '.github/workflows/publish.yml'
      - '.github/workflows/test.yml'
      - '.github/actions/**'
  push:
    paths:
      - 'src/php/**'
      - 'tests/php/**'
      - '.github/workflows/php.yml'
      - '.github/workflows/publish.yml'
      - '.github/workflows/test.yml'
      - '.github/actions/**'
    branches:
      - main
    # Do not run when a tag is created.
    tags-ignore:
      - "**"
  release:
    types:
      - published

env:
  INITCONTAINER_LANGUAGE: php

# Declare default permissions as read only.
permissions: read-all

jobs:
  test:
    if: github.event_name != 'release' || (github.event_name == 'release' && endsWith(github.ref, '_php')) # Skip everything if this isn't PHP
    secrets: inherit
    uses: ./.github/workflows/test.yml
    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
        libc: [gnu, musl]
        arch: [amd64, arm64]
        exclude:
          - arch: arm64
            php-version: '7.2'
          - arch: arm64
            php-version: '7.3'
          - arch: arm64
            php-version: '7.4'
    with:
      INITCONTAINER_LANGUAGE: php
      INITCONTAINER_BUILD_ARGS: ${{ matrix.libc }}
      TEST_APP_BUILD_ARGS: ${{ matrix.php-version }}
      TEST_APP_ARCH: ${{ matrix.arch }}
