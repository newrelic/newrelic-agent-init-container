---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-php
spec:
  selector:
    matchLabels:
      app: test-app-php
  replicas: 1
  template:
    metadata:
      labels:
        app: test-app-php
      annotations:
        instrumentation.newrelic.com/inject-php: "true"
        instrumentation.newrelic.com/php-exec-cmd: "apache2-foreground"
    spec:
      containers:
        - name: test-app-php
          image: e2e/test-app-php:e2e
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
          - name: NEW_RELIC_APP_NAME
            value: k8s-e2e-test-app-php
          - name: NEW_RELIC_LABELS
            value: "testKey:{{ .Values.scenarioTag | default "NOTSET" }}"
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-php-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: test-app-php
