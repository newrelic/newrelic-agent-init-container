---
apiVersion: newrelic.com/v1alpha2
kind: Instrumentation
metadata:
  name: newrelic-instrumentation-java
spec:
  podLabelSelector:
    matchExpressions:
      - key: "app.newrelic.instrumentation"
        operator: "In"
        values: ["newrelic-java-agent"]
  agent:
    language: java
    image: e2e/newrelic-java-init:e2e
